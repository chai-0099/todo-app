
<div class="header">
  Weclocme to the YourTodoList
</div>
<div class="heading">
 Your ToDos!!
</div>
<div class="list">
<ul>
  <li *ngFor="let todo of todos">
    <input
      type="checkbox"
      [checked]="todo.completed"
      (change)="updateTodoStatus(todo)"
    />
    {{ todo.title }}
    <button   class="delete-btn" (click)="deleteTodo(todo.id)">Delete</button>
  </li>
</ul>
<button class ="add-btn"(click)="addTodo()">Add More ToDo</button>
</div>
